<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
    <link rel="stylesheet" href="kitiki.css">
</head>
<body>
    <!-- Главное меню -->
    <section id="main-menu" class="page active">
        <div class="header-nav">
            <button class="nav-btn" onclick="showMainMenu()">Главное меню</button>
            <button class="nav-btn" onclick="showMyQuizzes()">Мои тесты</button>
        </div>
        <div class="menu-container">
            <h1 class="main-title">Quiz Creator</h1>
            <div class="menu-buttons">
                <button class="menu-btn" onclick="showQuiz()">Пройти тест</button>
                <button class="menu-btn" onclick="showCreateQuiz()">Создать свой тест</button>
            </div>
             <div class="menu-right">
        <img src="photo_5228916649463844604_y (1).jpg" alt="cat" class="menu-image">
    </div>
</div>
        </div>
    </section>

    <!-- Пройти тест -->
    <section id="quiz-page" class="page">
        <div class="header-nav">
            <button class="nav-btn" onclick="showMainMenu()">Главное меню</button>
            <button class="nav-btn" onclick="showMyQuizzes()">Мои тесты</button>
        </div>
        <div class="container">
            <div class="quiz-container">
                <h2 id="quiz-title">Тест: Какой ты котик?</h2>
                <div id="quiz-content"></div>
                <div class="quiz-nav">
                    <button class="nav-btn" id="prev-btn" onclick="prevQuestion()">Назад</button>
                    <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Далее</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Создать тест -->
    <section id="create-quiz" class="page">
        <div class="header-nav">
            <button class="nav-btn" onclick="showMainMenu()">Главное меню</button>
            <button class="nav-btn" onclick="showMyQuizzes()">Мои тесты</button>
        </div>
        <div class="container">
            <div class="create-container">
                <h2>Создать свой тест</h2>
                
                <div class="form-group">
                    <input type="text" id="quiz-title-input" class="form-input" placeholder="Название теста">
                </div>
                
                <div id="questions-container"></div>
                
                <div class="form-buttons">
                    <button class="action-btn" onclick="addQuestion()">Добавить вопрос</button>
                    <button class="action-btn" onclick="saveQuiz()">Сохранить тест</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Мои тесты -->
    <section id="my-quizzes" class="page">
        <div class="header-nav">
            <button class="nav-btn" onclick="showMainMenu()">Главное меню</button>
            <button class="nav-btn" onclick="showMyQuizzes()">Мои тесты</button>
        </div>
        <div class="container">
            <div class="quizzes-container">
                <h2>Мои тесты</h2>
                <div id="quizzes-list"></div>
            </div>
        </div>
    </section>

    <script src="kitiki.js"></script>
</body>
</html>
